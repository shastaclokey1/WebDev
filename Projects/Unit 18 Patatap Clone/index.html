<!DOCTYPE html>
<html>
	<head>
		<title>Patatap App</title>
		<link rel="stylesheet" type="text/css" href="assets/circles.css">
		<script type="text/javascript" src="paper-full.js"></script>
		<script type="text/paperscript" canvas="myCanvas">
			var circleArray = new Array(10);
			for (var k = 0; k < 10; k++) {
				circleArray[k] = new Array(10);
			} 
			for (var i = 0; i < 10; i++) {
				for (var j = 0; j < 10; j++) {
					circleArray[i][j] = new Path.Circle(new Point(i * 50, j * 50), 20);
					circleArray[i][j].fillColor = 'purple';
				}
			}
		</script>
	</head>
	<body>
		<canvas id="myCanvas" resize></canvas>
	</body>
</html>
