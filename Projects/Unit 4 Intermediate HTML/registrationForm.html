<!DOCTYPE html>
<html>
	<head>
		<title>Registration Form</title>
	</head>
	<body>
		<h1>Registration</h1>
		<form>
			<div>
				<label for="firstName">First Name:</label>
				<input id="firstName" type="text" name="First_Name" placeholder="John" required>
				<label for="lastName">Last Name:</label>
				<input id="lastName" type="text" name="Last_Name" placeholder="Smith" required>
			</div>
			<div>
				<label for="male">Male</label>
				<input id="male" type="radio" name="gender" value="Male">
				<label for="female">Female</label>
				<input id="female" type="radio" name="gender" value="Female">
				<label for="other">Other</label>
				<input id="other" type="radio" name="gender" value="Other">
			</div>
			<div>
				<label for="email">Email:</label>
				<input id="email" type="email" required>
				<label for="password">Password:</label>
				<input id="password" type="password" required pattern=".{6,10}" title="Password must be between 6 and 10 characters.">
			</div>
			<div>
				<label>Birthday:</label>
				<select id="birthday_month" name="birthday_month">
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
				</select>
				<select id="birthday_day" name="birthday_day">
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
				<select id="birthday_year" name="birthday_year">
					<option>year</option>
					<option>1996</option>
					<option>1997</option>
					<option>1998</option>
				</select>
			</div>
			<div>
				<label for="terms">I agree to the terms and conditions</label>
				<input id="terms" type="checkbox" required>
			</div>
			<div>
				<input type="submit">
			</div>
		</form>
	</body>
</html>
